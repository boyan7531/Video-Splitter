<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Video Splitter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #343a40;
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
        }

        .message {
            font-size: 16px;
            color: #28a745;
            margin-bottom: 20px;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 14px;
            color: #495057;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="number"],
        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 14px;
        }

        input[type="text"]:disabled {
            background-color: #e9ecef;
            color: #6c757d;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Video Splitter</h1>

    <!-- Message display -->
    <div th:if="${message}" class="message" th:text="${message}"></div>

    <form action="/split-video" method="post" enctype="multipart/form-data">
        <div>
            <label for="videoFile">Choose Video File:</label>
            <input type="file" id="videoFile" name="file">
        </div>
        <div>
            <label for="ytLink">YouTube Link:</label>
            <input type="text" id="ytLink" name="ytLink">
        </div>
        <div>
            <label for="parts">Number of Parts:</label>
            <input type="number" id="parts" name="parts" min="1">
        </div>
        <div>
            <label for="partName">Part Name:</label>
            <input type="text" id="partName" name="partName" placeholder="Enter name for parts">
        </div>
        <div>
            <button type="submit">Split Video</button>
        </div>
    </form>


</div>
</body>
</html>
